<body>
   <!-- Header Section -->
   <header>
    <div class="container">
      <div class="logo">
        <h1 ><a href="index.html">FITNESS CLUB</a></h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="workout-plans.html">workout</a></li>

<a href="profile.html" class="profile-link">

    <div class="login-container">
        <div class="login-box">
            <img src="logo.png" alt="Logo" class="logo"> <!-- Add your logo here -->
            <h1>TRUECOACH</h1>
            <form action="#" method="POST">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Địa chỉ email" required>
                
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Mật khẩu" required>

                <a href="#" class="forgot-password">Quên mật khẩu của bạn</a>
                
                <button type="submit" class="login-button">Đăng nhập</button>
                
                <div class="or-separator">hoặc</div>

                <button type="button" class="google-login">
                    <img src="google-icon.png" alt="Google Icon">
                    Đăng nhập bằng Google
                </button>
            </form>

            <p class="register-link">
                Bạn chưa có tài khoản huấn luyện viên? <a href="register.html">Đăng ký</a>
            </p>
        </div>
    </div>
