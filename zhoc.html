<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT CV Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Submit Your IT CV</h2>
        <form action="/submit-cv" method="POST">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Your phone number" required>

            <label for="linkedin">LinkedIn Profile</label>
            <input type="text" id="linkedin" name="linkedin" placeholder="LinkedIn URL">

            <label for="github">GitHub Profile</label>
            <input type="text" id="github" name="github" placeholder="GitHub URL">

            <label for="portfolio">Portfolio Website</label>
            <input type="text" id="portfolio" name="portfolio" placeholder="Portfolio URL">

            <label for="skills">Technical Skills</label>
            <textarea id="skills" name="skills" placeholder="List your technical skills here"></textarea>

            <label for="experience">Work Experience</label>
            <textarea id="experience" name="experience" placeholder="Briefly describe your work experience"></textarea>

            <label for="education">Education</label>
            <textarea id="education" name="education" placeholder="Your education details"></textarea>

            <input type="submit" value="Submit CV">
        </form>
    </div>

</body>
</html>
